<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Details</title>
</head>
<body>
<h1>Task Details</h1>
<p><strong>ID:</strong> <span th:text="${task.id}"></span></p>
<p><strong>Name:</strong> <span th:text="${task.name}"></span></p>
<p><strong>Description:</strong> <span th:text="${task.description}"></span></p>
<p><strong>Priority:</strong> <span th:text="${task.priority}"></span></p>
<a href="/tasks">Back to All Tasks</a>
</body>
</html>
