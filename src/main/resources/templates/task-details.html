<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Details</title>
    <style>
        /* Centered details container styling */
        .details-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .details-container h1 {
            color: #007bff;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Styling each detail */
        .details-container p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
        }

        .details-container p strong {
            color: #555;
        }

        /* Back link styling */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<div class="details-container">
    <h1>Task Details</h1>
    <p><strong>ID:</strong> <span th:text="${task.id}"></span></p>
    <p><strong>Name:</strong> <span th:text="${task.name}"></span></p>
    <p><strong>Description:</strong> <span th:text="${task.description}"></span></p>
    <p><strong>Priority:</strong> <span th:text="${task.priority}"></span></p>
    <a href="/tasks" class="back-link">Back to All Tasks</a>
</div>
</body>
</html>
